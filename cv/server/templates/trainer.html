<html>

<head>
    <title>Phormatics</title>

    <link rel="stylesheet" type="text/css" href="static/trainer/main.css">
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="bdy" onresize="adjustSize();">

    <div id="videoCanvasContainer">
        <canvas id="videoCanvas"></canvas>

        <div id="hiddenContainer" hidden=true>
            <video id="video" playsinline autoplay></video>
            <canvas id="transmit" width=320px; height=240px></canvas>
            <!--canvas id="receiverCanvas" width=320px; height=240px></canvas-->
        </div>
    </div>

    <div id='sidebar'>
        <div class="jumbotron">
            <div style="margin-bottom: 20px;"><a href="/home"><img src="/static/images/logo2.png" alt="" height="30px"></a></div>
            <div class="select">
                <label for="workoutMode">Workout Mode: </label>
                <select id="workoutSelector" onchange="changeWorkout();">
                    <option value="none">Select a workout</option>
                    <option value="curls">Curls</option>
                    <option value="squats">Squats</option>
                    <option value="shoulderpress">Shoulder Press</option>
                </select>
            </div>

            <div class="select">
                <label for="videoSource">Video source: </label>
                <select id="videoSource"></select>
            </div>

            <h1 class="timer">
                <span class="minutes">00</span>
                :
                <span class="seconds">00</span>
            </h1>
            <h3>
                Reps: <span id="repCounter">0</span>
            </h3>
            <h3>
                Deviation: <span id="deviationDisplay">0</span>
            </h3>
            <h3>
                State: <span id="stateDisplay">0</span>
            </h3>
            <h3>
                Side: <span id="sideDisplay">Nones</span>
            </h3>
            <div id="indicator"></div>

            <div class="timer-buttons">
                <button id="start" class="btn btn-lg btn-default btn-success" data-action="start">Start</button>
                <button id="stop" class="btn btn-lg btn-default btn-danger" data-action="stop">Stop</button>
                <button id="reset" class="btn btn-lg btn-default">Reset</button>
            </div>
        </div>

        <div id="chatOut">
            <p></p>
        </div>
    </div>


    <script src="/static/trainer/main.js"></script>

</body>

</html>
